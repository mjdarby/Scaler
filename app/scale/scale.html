<div>
  <h4>Start tempo</h4>
  <input ng-model="tempo"/>
  <h4>Tempo increase</h4>
  <input ng-model="tempoIncrease"/>
</div>
<div>
  <h4>Majors</h4>
  <button ng-repeat="item in majors" ng-click="addToList(item, 'major')">{{item}}</button>
</div>
<div>
  <h4>Minors</h4>
  <button ng-repeat="item in minors" ng-click="addToList(item, 'minor')">{{item}}</button>
</div>
<div>
  <ul>
    <li ng-repeat="item in selected track by $index">
      {{item}}
      <button ng-click="increaseTempo(item)">Done!</button>
      <button ng-click="removeFromList(item)">Remove</button>
    </li>
  </ul>
</div>
